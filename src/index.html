<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVC Demo</title>
</head>

<body>
    <div id="page">
        <section id="app1">
            <div id="result">100</div>
            <div class="action">
                <button id="add1">+1</button>
                <button id="minus1">-1</button>
                <button id="mul2">x2</button>
                <button id="divided2">÷2</button>
            </div>
            <p class="tip">提示：点击按钮对上方的数字进行加一、减一、乘以2或者除以2的操作</p>
        </section>
        <section id="app2">
            <ol class="tabBar">
                <li>1</li>
                <li>2</li>
            </ol>
            <ol class="contentBar">
                <li>内容一</li>
                <li>内容二</li>
            </ol>
            <p class="tip">提示：点击1或2进行内容切换</p>
        </section>
        <section id="app3">
            <div class="square"></div>
            <p class="tip">提示：点击正方形，使正方形发生水平移动</p>
        </section>
        <section id="app4">
            <div class="circle"></div>
            <p class="tip">提示：让鼠标悬浮在图形上，观察背景颜色渐变</p>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
